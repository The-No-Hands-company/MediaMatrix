# GnuCOBOL configuration file

include "default.conf"

# Set debug mode
debug: yes

# Set trace mode
trace: yes

# Set library path
library-path: "."

# Set copy path
copy-path: "copy"

# Set source format
source-format: "fixed"

# Set file format
file-format: "gc"

# Set binary format
binary-size: "8"
binary-byteorder: "native"

# Set call convention
call-convention: "stdcall" 